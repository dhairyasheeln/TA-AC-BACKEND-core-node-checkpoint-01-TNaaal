<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=width, initial-scale=version">
    <title>Contact Page</title>
    <link rel="stylesheet" href="../block-BNaaep/assets/stylesheets/style.css">
</head>
<body>
    <div class="form-outer container">
        <form action="/form" method="POST">
            <input type="text" placeholder="Enter your name" name="name">
            <input type="email" name="email" placeholder="Enter your Email">
            <input type="text" name="username" placeholder="Enter unique username">
            <input type="number" name="age" placeholder="Enter age">
            <input type="text" name="bio" placeholder="Enter your bio">
            <input type="submit">
        </form>
    </div>
</body>
</html>
